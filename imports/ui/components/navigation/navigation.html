<template name="navigation">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand mx-3" href="/">Vacancy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>

          {{#if currentUser}} {{#if currentUserCeo}}
          <li class="nav-item">
            <a class="nav-link active" href="/jobapplication"
              >Job Application</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/incoming">Incoming </a>
          </li>
          {{else}}
          <li class="nav-item">
            <a class="nav-link active" href="/findjob">Find Job</a>
          </li>
          {{/if}} {{else}}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          {{/if}}
        </ul>
        {{#if currentUser}} {{#each getUserInfo}}
        <div class="account-info mx-3 mt-2">
          <h6 class="text-primary">Username: {{username}}</h6>

          <h6 class="text-warning">Position: {{profile.typeValue}}</h6>
        </div>
        {{/each}}
        <div class="logoutWindow">
          <button class="btn btn-danger" id="logoutBtn">Logout</button>
        </div>
        {{/if}}
      </div>
    </div>
  </nav>
</template>
