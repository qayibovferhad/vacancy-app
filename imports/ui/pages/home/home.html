<template name="home">
  <div class="all-jobs">
    <div class="container">
      <div class="row">
        {{#each allJobs}}
        <div class="card col-lg-3 mx-4 mt-4" style="width: 18rem">
          <div class="card-body">
            <h4 class="card-title">Position: {{title}}</h4>
            <h6 class="card-title">Company Name: {{companyname}}</h6>
            <h6 class="card-title">Type of Employment: {{typeofemployment}}</h6>
            <h6 class="card-title">Salary: {{salary}}$</h6>
            <p class="card-text">Description: {{description}}</p>
            {{#if currentUserType}}
            <a class="btn btn-success">Apply</a>
            {{/if}}
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
