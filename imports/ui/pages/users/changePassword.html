<template name="changePassword">
  <h1 class="mt-2 mb-2 text-center">Change Password</h1>
  <form id="changepassword">
    <div class="form-group">
      <label for="oldpassword">Old Password</label>
      <input
        type="password"
        class="form-control"
        name="oldpassword"
        id="oldpassword"
        aria-describedby="emailHelp"
        placeholder="Old Password"
      />
    </div>
    <div class="form-group">
      <label for="newpassword">New Password</label>
      <input
        type="password"
        class="form-control"
        name="newpassword"
        id="newpassword"
        aria-describedby="emailHelp"
        placeholder="New Password"
      />
    </div>
    <button type="submit" id="changeBtn" class="btn btn-success mt-2">
      Submit
    </button>
  </form>
</template>
