<template name="findjob">
  <h1 class="text-center mt-4">My Applications</h1>
  <h6>Enter your information to find a job faster</h6>
  <button class="btn btn-success" id="editCv">Edit Your Info</button>

  <form class="d-none" id="editCvForm">
    <p class="mt-3">Please use commas when writing your skills.</p>
    {{#with getUserInfo}}
    <div class="form-group">
      <label for="age">Your Age</label>
      <input
        type="number"
        class="form-control"
        name="age"
        id="age"
        aria-describedby="emailHelp"
        placeholder="Your Age"
        value="{{profile.age}}"
      />
    </div>
    <div class="form-group">
      <label for="education">Your Education</label>
      <input
        type="text"
        class="form-control"
        name="education"
        id="education"
        aria-describedby="emailHelp"
        placeholder="Your Education"
        value="{{profile.education}}"
      />
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <input
        type="text"
        class="form-control"
        name="position"
        id="position"
        aria-describedby="emailHelp"
        placeholder="Your Position"
        value="{{profile.position}}"
      />
    </div>
    <div class="form-group">
      <label for="skills">Skills</label>
      <input
        type="text"
        class="form-control"
        name="skills"
        id="skills"
        aria-describedby="emailHelp"
        placeholder="Your Skills"
        value="{{profile.skills}}"
      />
    </div>
    <div class="form-group">
      <label for="experience">Your Experience(year)</label>
      <input
        type="number"
        class="form-control"
        name="experience"
        id="experience"
        aria-describedby="emailHelp"
        placeholder="Your Experience"
        value="{{profile.experience}}"
      />
    </div>
    <div class="form-group">
      <label for="experience">Upload Your Cv</label>
      <input
        type="file"
        class="form-control"
        name="fileUpload"
        id="fileUpload"
        aria-describedby="emailHelp"
        placeholder="Your Cv"
      />
    </div>
    <button type="submit" class="btn btn-success mt-2">Submit</button>
    {{/with}}
  </form>
  <div class="myApplies">
    {{#each getMyApplies}}
    <div class="card col-lg-3 mx-2 mt-4" style="width: 18rem">
      <div class="card-body">
        {{#with job}}
        <h4 class="card-title">Position: {{title}}</h4>
        <h6 class="card-title">Company: {{companyname}}</h6>
        <h6 class="card-title">Ceo: {{ceoName}}</h6>

        {{/with}} {{#if isAccepted}}
        <h5 class="card-title text-success">Status: Accepted</h5>
        <p>Letter from Ceo: {{notes}}</p>
        <button class="btn btn-success" id="okBtn">OK!</button>
        {{else if isRejected}}
        <h5 class="card-title text-danger">Status: Rejected</h5>
        <button class="btn btn-danger mt-2" id="removeCv">Remove</button>
        {{else}}
        <h6 class="card-title text-muted">Status: {{status}}</h6>
        <button class="btn btn-danger mt-2" id="removeCv">Cancel</button>
        {{/if}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
