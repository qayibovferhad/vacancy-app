<template name="mainLayout">
  {{> navigation}} {{#if currentUser}}
  <div class="bg-light">
    <div class="container">
      {{#if isCeo}} {{> Template.dynamic template=ceo}} {{else}} {{>
      Template.dynamic template=main}} {{/if}}
    </div>
  </div>
  {{else}}
  <div class="bg-light">
    <div class="container">{{> Template.dynamic template=login}}</div>
  </div>
  {{/if}}
</template>
